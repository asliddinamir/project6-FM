<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>



</head>

<body>

  <div class="container">
    <img class="main_img" src="./images/illustration-hero.svg" alt="main_img">
    <div class="info">
      <h2 class="title">Order Summary</h2>
      <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere
        you like!
      </p>
    </div>
    <div class="plan">
      <img src="./images/icon-music.svg" alt="music_icon">
      <div class="plan_info">
        <h4>Annual Plan</h4>
        <span>$59.99/year
        </span>
      </div>
      <a href="#">Change</a>
    </div>
    <div class="btns">
      <button class="btn">Proceed to Payment</button>
      <h3 class="cancel_order">Cancel Order</h4>
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https:asliddinamir.github.io">Asliddin Amirov</a>.
  </div>
</body>

</html>
